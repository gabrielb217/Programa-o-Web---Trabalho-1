{% extends 'anuncios/base.html' %}
{% block content %}
<h1 class="text-center text-primary">Cadastrar Novo Carro</h1>
<div class="container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
{% endblock %}
